<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="
        sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>python</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-lg-4 offset-lg-4">
                <div class="media">
                    <img src="{{ post.user.picture }}" alt="{{ post.user.name }}" class="mr-3 rounded-circle" width="60"
                        height="60">
                    <div class="media-body">
                        <h5 class='mt-0'>{{post.user.name}}</h5>
                        {{post.timestamp}}
                    </div>
                </div>
                <img src="{{post.photo}}" class="img-fluid mt-3 border rounded" width="500">
                <h6 class="ml-1 mt-1">{{post.title}}</h6>
                <br>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
